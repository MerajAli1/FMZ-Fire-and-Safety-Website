<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMZ Admin - Contact Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
        }

        .admin-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: #23272b;
            color: #fff;
            min-height: 100vh;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1040;
            display: flex;
            flex-direction: column;
            transition: left 0.3s;
        }

        .sidebar .sidebar-header {
            padding: 24px 24px 12px 24px;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 1px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar .nav {
            flex: 1;
            padding: 12px 0;
        }

        .sidebar .nav-link {
            color: #fff;
            padding: 14px 28px;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 4px solid transparent;
            transition: background 0.2s, border-color 0.2s;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: #181b1f;
            border-left: 4px solid #ef3c0f;
            color: #ef3c0f;
            text-decoration: none;
        }

        .sidebar .logout-btn {
            margin: 24px;
            margin-top: auto;
        }

        .main-content {
            margin-left: 240px;
            width: 100%;
            padding: 0;
            transition: margin-left 0.3s;
        }

        .dashboard-header {
            background: #1a1a1a;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-new {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-pending {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-completed {
            background: #e8f5e9;
            color: #388e3c;
        }

        .table th {
            font-weight: 600;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            padding: 0;
            line-height: 32px;
            text-align: center;
            border-radius: 4px;
            margin: 0 2px;
        }

        .loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Responsive styles */
        @media (max-width: 991px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 200px;
            }
        }

        @media (max-width: 767px) {
            .admin-layout {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                left: -200px;
                top: 0;
                width: 180px;
                height: 100vh;
                min-height: 100vh;
                z-index: 2000;
                transition: left 0.3s;
            }

            .sidebar.open {
                left: 0;
            }

            .main-content {
                margin-left: 0;
                margin-top: 60px;
                padding: 0 5px;
            }

            .sidebar .logout-btn {
                margin: 16px;
                padding: 8px 12px;
            }

            .sidebar .sidebar-header {
                padding: 16px 12px 8px 12px;
                font-size: 1rem;
            }

            .sidebar .nav-link {
                padding: 10px 16px;
                font-size: 0.98rem;
            }

            .sidebar .nav-link.active,
            .sidebar .nav-link:hover {
                border-left: 3px solid #ef3c0f;
            }

            .sidebar-toggle {
                display: block;
                position: fixed;
                top: 12px;
                left: 12px;
                z-index: 2100;
                background: #23272b;
                color: #fff;
                border: none;
                border-radius: 4px;
                padding: 8px 12px;
                font-size: 1.2rem;
            }

            .dashboard-header {
                margin-left: 0;
                margin-top: 0;
                padding: 16px 10px;
            }
        }

        @media (max-width: 575px) {
            .sidebar {
                width: 100vw;
                left: -100vw;
            }

            .sidebar.open {
                left: 0;
            }

            .main-content {
                margin-top: 60px;
                padding: 0 2px;
            }
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar Toggle Button for Mobile -->
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Open Sidebar" style="display:none;">
            <i class="fas fa-bars"></i>
        </button>
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebarNav">
            <div class="sidebar-header">
                <img width="40%" src="../assets/fmz-Logo.png" alt="" srcset="">
                Admin-Page
            </div>
            <div class="nav flex-column">
                <a href="#" class="nav-link active"><i class="fas fa-table"></i> Dashboard</a>
                <a href="add-equipment.html" class="nav-link" id="addEquipmentTab"><i class="fas fa-plus"></i> Add Equipment</a>
                <a href="#" class="nav-link"><i class="fas fa-users"></i> Users</a>
                <a href="#" class="nav-link"><i class="fas fa-cogs"></i> Settings</a>
            </div>
            <button onclick="fmzAdminLogout()" class="btn btn-danger logout-btn"><i class="fas fa-sign-out-alt"></i>
                Logout</button>
        </nav>
        <!-- Main Content -->
        <div class="main-content">
            <header class="dashboard-header">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="h3 mb-0">Contact Form Submissions</h1>
                    </div>
                </div>
            </header>
            <div class="container-fluid">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <div class="row align-items-center">
                            <div class="col">
                                <h5 class="mb-0">All Submissions</h5>
                            </div>
                            <div class="col-auto">
                                <div class="input-group">
                                    <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                                    <button class="btn btn-outline-secondary" type="button">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th>Date</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Subject</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="submissionsTable">
                                    <!-- Data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDcc4sirAvyZCalzGij9dxGWsF_bOGL35U",
            authDomain: "fmz-website-2e422.firebaseapp.com",
            projectId: "fmz-website-2e422",
            storageBucket: "fmz-website-2e422.firebasestorage.app",
            messagingSenderId: "421000159927",
            appId: "1:421000159927:web:d78627ebd65440994de332"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        // Auth check: Only allow admin user
        firebase.auth().onAuthStateChanged(function (user) {
            if (!user || user.email !== "admin123@gmail.com" || sessionStorage.getItem('fmz_admin_logged_in') !== 'true') {
                window.location.href = "admin-login.html";
            }
        });

        // Sidebar toggle for mobile
        function handleSidebarToggle() {
            const sidebar = document.getElementById('sidebarNav');
            sidebar.classList.toggle('open');
        }
        function handleResizeSidebarBtn() {
            const btn = document.getElementById('sidebarToggle');
            if (window.innerWidth <= 767) {
                btn.style.display = 'block';
            } else {
                btn.style.display = 'none';
                document.getElementById('sidebarNav').classList.remove('open');
            }
        }
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('sidebarToggle').addEventListener('click', handleSidebarToggle);
            handleResizeSidebarBtn();
        });
        window.addEventListener('resize', handleResizeSidebarBtn);
    </script>
    <script src="./js/dashboard.js"></script>
</body>

</html>
